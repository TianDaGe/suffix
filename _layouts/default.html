<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>{{ page.title }} - {{ site.name }}</title>
      <meta property="og:title" content="{{ site.name }}" />
      <meta property="og:type" content="website" />
      <meta property="og:url" content="{{ site.url }}" />
      <meta property="og:image" content="{{ site.url }}/apple-touch-icon.png" />
      <meta property="og:site_name" content="{{ site.name }}" />
      <meta property="og:description" content="{{ site.description }}" />
      <meta name="viewport" content="width=device-width" />
      <link href="/feeds/blog.atom" rel="alternate" title="Suffix's feed" type="application/atom+xml" />
      <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />
      <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400|PT+Serif:400,400italic" rel="stylesheet" type="text/css" />
      {% stylesheet all %}
      <!--[if lt IE 9]>
        <script src="js/vendor/html5-3.6-respond-1.1.0.min.js"></script>
      <![endif]-->
  </head>
  <body>
    <div class="header-container">
      <header class="clearfix">
        <h1 class="title">
          <a href="/blog">{{ site.name }}</a>
        </h1>
        <nav>
          <ul>
            <li><a href="/blog">blog</a></li>
            <li><a href="/photos">photos</a></li>
            <li><a href="/about">about</a></li>
          </ul>
        </nav>
      </header>
    </div>
    <div class="main-container">
      <div class="main clearfix">
        <article>
          {{ content }}
        </article>
      </div>
    </div>
    <div class="footer-container">
      <footer>
        <a href="/policies">Some rights reserved.</a>
      </footer>
    </div>
  </body>
</html>
