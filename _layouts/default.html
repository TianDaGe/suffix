<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta property="og:title" content="{{ site.name }}" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="{{ site.url }}" />
        <meta property="og:image" content="{{ site.url }}/apple-touch-icon.png" />
        <meta property="og:site_name" content="{{ site.name }}" />
        <meta property="og:description" content="{{ site.description }}" />
        <meta name="viewport" content="width=device-width">
        <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400|PT+Serif:400,400italic" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="/css/syntax.css">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/responsive-nav.css">
        <link rel="stylesheet" href="/css/ss-standard.css">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/icon-large.png">
        <script src="/js/responsive-nav.js"></script>
    </head>
    <body>
        <header>
            <h1>
              <a href="/">{{ site.name }}</a>
            </h1>
          <!--
          <nav class="nav-collapse">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
          -->
        </header>
        <article>
          {{ content }}
        </article>
        <footer>
          <a href="/policies">Some rights reserved.</a>
        </footer>
        <script>
          var nav = responsiveNav(".nav-collapse");
        </script>
    </body>
</html>
